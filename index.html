      const subjectTabEls = document.querySelectorAll(".subject-tab");

      // 과목 렌더링 함수
      function renderSubject(subjectKey) {
        const subject = subjects[subjectKey];
        if (!subject) return;

        // 제목 / 설명 업데이트
        subjectTitleEl.textContent = subject.title;
        subjectDescEl.textContent = subject.desc;

        // 공식 카드 초기화
        formulaListEl.innerHTML = "";

        subject.formulas.forEach((f, index) => {
          const card = document.createElement("div");
          card.className = "formula-card";

          card.innerHTML = `
            <div class="formula-header">
              <div class="formula-title">${index + 1}. ${f.title}</div>
              <div class="formula-tag">${f.tag}</div>
            </div>
            <div class="formula-equation">${f.equation}</div>
            <div class="formula-desc">${f.desc}</div>

              f.extra
                ? `<div class="formula-extra">📌 키워드/메모: ${f.extra}</div>`
                : ""
            }
          `;

          formulaListEl.appendChild(card);
        });
      }

      subjectTabEls.forEach((btn) => {
        btn.addEventListener("click", () => {
          const key = btn.getAttribute("data-subject");

          // active 클래스 변경
          subjectTabEls.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
